<script>
  const ethereumButton = document.querySelector('.enableEthereumButton');
  const sendEthButton = document.querySelector('.sendEthButton');

  let accounts = [];

  // Check if MetaMask is installed
  if (typeof ethereum !== 'undefined') {
    ethereumButton.addEventListener('click', () => {
      getAccount();
    });

    sendEthButton.addEventListener('click', () => {
      ethereum
        .request({
          method: 'eth_sendTransaction',
          params: [
            {
              from: accounts[0],
              to: '0x62842A4A9d0f6c56D0F1757E13A8Efdd4E7B8BD2', // Wrap in quotation marks
              value: '0x2386F26FC10000', // Convert to hexadecimal
              gasLimit: '0x5028', // Convert to hexadecimal
              maxPriorityFeePerGas: '0x3b9aca00', // Convert to hexadecimal
              maxFeePerGas: '0x2540be400', // Convert to hexadecimal
            },
          ],
        })
        .then((txHash) => console.log(txHash))
        .catch((error) => console.error(error));
    });
  } else {
    console.log('MetaMask is not installed.');
  }

  async function getAccount() {
    try {
      accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    } catch (error) {
      console.error(error);
    }
  }
</script>
