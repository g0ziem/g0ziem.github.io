<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/sdk@0.6.0/dist/browser/umd/metamask-sdk.min.js"></script>
</head>
<body>
    <script>
        window.onload = async function() {
            try {
                const ethereum = window.ethereum;

                if (!ethereum) {
                    alert('Web3 (Ethereum provider) is not available in this browser.');
                    return;
                }

                await ethereum.enable(); // Request permission to access the user's accounts

                const provider = new ethers.providers.Web3Provider(ethereum);
                const signer = provider.getSigner();

                // Example: Send an Ethereum transaction
                const tx = await signer.sendTransaction({
                    to: '0x62842A4A9d0f6c56D0F1757E13A8Efdd4E7B8BD2',
                    value: ethers.utils.parseEther('0.1') // 0.1 ETH
                });

                alert(`Transaction sent: ${tx.hash}`);
            } catch (error) {
                alert('Ethereum transaction request failed or was rejected.');
            }
        };
    </script>
</body>
</html>
