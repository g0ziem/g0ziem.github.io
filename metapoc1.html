<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #cookie {
            position: absolute;
            top: 50%;
            left: -100px;
            width: 100px;
            height: 100px;
            background-image: url('https://g0ziem.github.io/cookie.png'); /* Replace with your cookie image */
            background-size: cover;
            cursor: pointer;
            animation: moveCookie 2s linear infinite, spinCookie 2s linear infinite;
        }

        @keyframes moveCookie {
            0% {
                left: -100px;
            }
            100% {
                left: calc(100% + 100px);
            }
        }

        @keyframes spinCookie {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="cookie" onclick="openLink()"></div>

    <script>
        const cookie = document.getElementById('cookie');

        function openLink() {
            // Replace the URL with the link you want to open
            window.location.href = 'https://example.com';
        }

        // Adjust the speed of the cookie by changing animation duration
        cookie.style.animationDuration = '0.5s';

        // Update the cookie position if the window is resized
        window.addEventListener('resize', () => {
            const windowHeight = window.innerHeight;
            cookie.style.top = `${windowHeight / 2}px`;
        });
    </script>
</body>
</html>
